name: Continuous Integration
on:
  pull_request:
    paths:
      - "apps/**"
      - "packages/**"
      - "schemata/**"
      - "package.json"
      - "turbo.json"
      - "yarn.lock"
      - ".github/workflows/continuous_integration.yml"

jobs:
  lint:
    if: github.event.pull_request.draft == false
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/install_tools

      - name: Lint
        run: yarn lint

  build:
    if: github.event.pull_request.draft == false
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/install_tools

      - name: Build
        run: yarn build

